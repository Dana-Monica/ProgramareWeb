<div style ="overflow: hidden" >
    <div class="row">
    <div class="col-md-8"> <h1> Name : {{name}} </h1>  </div>
    <div class="col-md-4"> <h3> Price : {{price}} </h3> </div> 
    </div>

    <div class="row">
    <div class="col-md-5">
        <h3>Description : {{description}}</h3>
        
    </div>
    <div class="cold-md-2">
        <h3>Rating :{{rate}}</h3>
    </div>
    
    <div class="col-md-2">
        <!-- <img mat-card-image src="http://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    </div>

    </div>

    <div class="row">
    
    <div class="col-md-1">

    </div>
    
    <div class="col-md-2">
        <h3> Comments:</h3>
    </div>
    
    </div>

    <div class="row" *ngFor = "let comment of comments ; let i = index">
        <mat-card>{{comment}}
            <button class="btn btn-danger" style="float:right" *ngIf="isAdmin" (click)="DeleteComment(i,comment)">Delete</button>
        </mat-card>
        
    </div>

    <div class="row">
        <mat-card>
                <div class="input-group">
                        <span class="input-group-btn"  (click)="AddComment()" >
                            <button class="btn btn-default" type="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
                          </span>
                        <input type="text" class="form-control" placeholder="Add a new comment"  [(ngModel)]="new_comment" aria-describedby="basic-addon1">
                </div>
        </mat-card>
        
    </div>
   
    <div class="row" style="margin-top:4%">
        <button  style="margin-left:45%"(click)="BuyProduct()" class="btn btn-success"> <span class="fa fa-shopping-cart" aria-hidden="true" ></span> Buy</button>
        <button  (click)="wanna_rate=!wanna_rate" class="btn btn-info">Toggle Rate</button>
    </div>
    
    <div class="row" *ngIf ="wanna_rate" style="margin-top:2%">
        <div class ="col-md-11">
            <input type="number" class="form-control" name="my_rate" style="width:10%; float:right" placeholder="Enter Number to Rate" [(ngModel)]="my_rate" />
        </div>
        <div class="col-md-1">
            <button  (click)="DoRate()" class="btn btn-info" style="float:left">Update Rate!</button>
        </div>
    </div> 
</div>
