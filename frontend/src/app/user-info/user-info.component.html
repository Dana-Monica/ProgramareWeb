<mat-tab-group>
  <mat-tab label="Orders&Returns">
    <h1 style="padding-left:5px;padding-top:1%"> Here you can find your orders : </h1>
    
  </mat-tab>
  <mat-tab label="Change credentials">
    <h1 style="padding-left:5px;padding-top:1%">Insert your new credentials :</h1>
    <form name="form" (ngSubmit)="UpdateAccount()" style="padding-left:10%;padding-right:15%">
      <div class="form-group" >
          <input type="text" class="form-control" name="mail" placeholder="E-mail" [ngModel]="new_mail" />
      </div>
      <div class="form-group" >
          <input type="password" class="form-control" name="passwor" placeholder="Password" [ngModel]="password" />
      </div>
      <button [disabled]="loading" class="btn btn-primary" style="float : right">Update</button>
  </form>
  </mat-tab>
</mat-tab-group>
